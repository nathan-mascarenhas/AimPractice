<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimLabs - Treinamento de Mira</title>
    <link rel="stylesheet" href="/AimLabs/styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div id="target"></div>
            <div class="crosshair"></div>
            <div class="pause-menu">
                <div class="pause-content">
                    <h2>Jogo Pausado</h2>
                    <div class="buttons">
                        <button id="resumeButton">Continuar</button>
                        <button id="quitButton">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switch">
        <button id="themeSwitch">ðŸŒ™</button>
    </div>

    <div class="side-panel">
        <h2>Painel de Controle</h2>
        <div class="scoreboard">
            <div class="score-item">
                <span class="label">PontuaÃ§Ã£o</span>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <span class="label">PrecisÃ£o</span>
                <span id="accuracy">0%</span>
            </div>
            <div class="score-item">
                <span class="label">Tempo</span>
                <span id="timer">30</span>
            </div>
            <div class="score-item">
                <span class="label">Moedas</span>
                <span id="coins">0</span>
            </div>
        </div>

        <div class="controls">
            <button id="startButton">Iniciar Jogo</button>
            <button id="pauseButton">Pausar</button>
        </div>

        <div class="crosshair-shop">
            <h3>Loja de Miras</h3>
            <div class="crosshair-options">
                <div class="crosshair-option selected" data-crosshair="default">
                    <div class="crosshair-preview crosshair-default"></div>
                    <div class="price">Desbloqueado</div>
                </div>
                <div class="crosshair-option" data-crosshair="dot">
                    <div class="crosshair-preview crosshair-dot"></div>
                    <div class="price">
                        <div class="coin-mini">N</div>
                        <span>5.0</span>
                    </div>
                </div>
                <div class="crosshair-option" data-crosshair="circle">
                    <div class="crosshair-preview crosshair-circle"></div>
                    <div class="price">
                        <div class="coin-mini">N</div>
                        <span>10.0</span>
                    </div>
                </div>
                <div class="crosshair-option" data-crosshair="triangle">
                    <div class="crosshair-preview crosshair-triangle"></div>
                    <div class="price">
                        <div class="coin-mini">N</div>
                        <span>15.0</span>
                    </div>
                </div>
                <div class="crosshair-option" data-crosshair="diamond">
                    <div class="crosshair-preview crosshair-diamond"></div>
                    <div class="price">
                        <div class="coin-mini">N</div>
                        <span>20.0</span>
                    </div>
                </div>
                <div class="crosshair-option" data-crosshair="star">
                    <div class="crosshair-preview crosshair-star"></div>
                    <div class="price">
                        <div class="coin-mini">N</div>
                        <span>25.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
